{% extends 'layout.html' %}


{% block content %}
    <h1>Mini Twitter</h1>

    <p>
        <a href="{{ url_for('new') }}">new message</a>
    </p>

    {% for message in messages %}
    <article>
        <p>
            <strong>{{ message.person.username }}:</strong>
            {{ message.text }}
        </p>
        <footer><time>{{ message.time|local_time_format }}</time></footer>
    </article>
    {% endfor %}
{% endblock %}
